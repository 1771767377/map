<div class="tabbable">
	<ul class="nav nav-tabs" id="myTab">
		<li class="active"><a data-toggle="tab" href="#home"> <i
				class="green ace-icon fa fa-users bigger-120"></i> 审核量统计排名
		</a></li>
	</ul>

	<div class="tab-content">
		<div id="home" class="tab-pane active clearfix">
			<#search>
			<form action="${ctxPath}/check_count/list" method="post"
				id="search-form"  target="list-page" class="center clearfix">
				<div class="row padding-tb-10">
					<div class="col-sm-3">
						<label class="inline">账号：</label>
						<select class="width-60" name="account" id="account">
							<option value="">--请选择--</option>
							@for(item in accounts){
							<option value="${item}">${item.username}</option>
							@}
						</select>
					</div>
					<div class="col-sm-3">
						<label class="inline">统计开始时间：</label> <input type="text"
							class="width-80" name="dateStart" value="${startDefault!}"
							onClick="WdatePicker({dateFmt:'yyyy-MM-dd HH:00:00'})" readonly />
					</div>
					<div class="col-sm-3">
						<label class="inline">统计结束时间：</label> <input type="text"
							class="width-80" name="dateEnd"  value="${endDefault!}"
							onClick="WdatePicker({dateFmt:'yyyy-MM-dd HH:00:00'})" readonly />
					</div>

					<div class="col-sm-3">
						<input type="text" class="width-45" id="search-btn"
							style="cursor: pointer; text-align: center; color: #fff; background-color: #f8ac59;"
							value="条件查询" readonly /> <a href="javascript:con();"
							class="width-45" id="search-btn"
							style="cursor: pointer; text-align: center; color: #fff; background-color: #f8ac59;"></a>
					</div>
				</div>
			</form>
			</#search>
			<div class="space-6"></div>
			<div id="list-page"></div>
		</div>

	</div>
</div>
<style>
#profile .center>label {
	width: 100px;
	text-align: right;
}
</style>
<script>
	$("#search-form").getPageList({
		'submitBtnId' : 'search-btn'
	});
	
	$(function() {
		$("#sx").show();
		$("#tj").hide();
	});
</script>
